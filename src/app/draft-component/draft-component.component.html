<div class="cardpage">
  <mat-card class="hero-list-card">
    <mat-card-content>
      <div>
        <div *ngFor="let hero of strengthHeroes1" class="herobutton">
          <a routerLink="/hero/{{hero.internalName}}">
            <img src="./assets/images/vertical/{{hero.internalName}}.png"/>
          </a>
        </div>
      </div>
    </mat-card-content>  
  </mat-card>
</div>

<div class="cardpage">
    <mat-card class="draft-area">
        <div *ngFor="let panel of allyDraftPanels" class="draft-panel">
            <img
                src="./assets/images/horizontal/{{panel.hero.internalName}}.png"
                class="draft-panel-image"
                id="draft-panel-{{panel.id}}"
                (click)="select(panel)"
                (contextmenu)="remove(panel)"
            />
            <div class="draft-panel-desc" id="draft-panel-desc={{panel.id}}">{{panel.percentage}}</div>
        </div>
    </mat-card>
 
    <mat-card class="winrate-panel">
        <div class="winrate-panel-desc">{{winRatePanel.winRate}}</div>    
    </mat-card>

    <mat-card class="draft-area">
        <div *ngFor="let panel of enemyDraftPanels" class="draft-panel">
            <img
                src="./assets/images/horizontal/{{panel.hero.internalName}}.png"
                class="draft-panel-image"
                id="draft-panel-{{panel.id}}"
                (click)="select(panel)"
                (contextmenu)="remove(panel)"
            />
            <div class="draft-panel-desc" id="draft-panel-desc={{panel.id}}">{{panel.percentage}}</div>
        </div>
    </mat-card>

    <mat-card class="suggestion-area">
        <table>
            <tr>
                <td *ngFor="let panel of allySuggestionPanels1" class="herobutton">
                    <img
                        src="./assets/images/vertical/{{panel.hero.internalName}}.png"
                        class="suggestion-panel-image"
                        id="suggestion-panel-{{panel.id}}"
                        (click)="pick(panel.hero)"
                        (mouseenter)="hover(panel.hero)"
                        (mouseleave)="hoverEnd(panel.hero)"
                    />
                </td>
            </tr>
            <tr>
                <td *ngFor="let panel of allySuggestionPanels2" class="herobutton">
                    <img
                        src="./assets/images/vertical/{{panel.hero.internalName}}.png"
                        class="suggestion-panel-image"
                        id="suggestion-panel-{{panel.id}}"
                        (click)="pick(panel.hero)"
                        (mouseenter)="hover(panel.hero)"
                        (mouseleave)="hoverEnd(panel.hero)"
                    />
                </td>
            </tr>
        </table>
    </mat-card>

    <mat-card class="suggestion-area">
        <table>
            <tr>
                <td *ngFor="let panel of enemySuggestionPanels1" class="herobutton">
                    <img
                        src="./assets/images/vertical/{{panel.hero.internalName}}.png"
                        class="suggestion-panel-image"
                        id="suggestion-panel-{{panel.id}}"
                        (click)="pick(panel.hero)"
                        (mouseenter)="hover(panel.hero)"
                        (mouseleave)="hoverEnd(panel.hero)"
                    />
                </td>
            </tr>
            <tr>
                <td *ngFor="let panel of enemySuggestionPanels2" class="herobutton">
                    <img
                        src="./assets/images/vertical/{{panel.hero.internalName}}.png"
                        class="suggestion-panel-image"
                        id="suggestion-panel-{{panel.id}}"
                        (click)="pick(panel.hero)"
                        (mouseenter)="hover(panel.hero)"
                        (mouseleave)="hoverEnd(panel.hero)"
                    />
                </td>
            </tr>
        </table>
    </mat-card>

    <app-hero-grid></app-hero-grid>  
</div>

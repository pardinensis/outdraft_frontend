<div *ngIf="hero">
  <div class="boxrow">
    <div class="box">
      <div style="height: 140px; padding-right: 20px;">
        <app-hero-image [hero]=hero></app-hero-image>
      </div>

      <div style="width: 300px;">
        <h2>{{hero.name}} <img src="./assets/icons/{{hero.attribute}}.png" style="width: 28px; height: 28px;"/></h2>
        <p>{{hero.description}}</p>
      </div>
    </div>

    <div class="box">
      <div>
        <h4>Ranked Win Rates</h4>
        <table>
          <tr>
            <th><img src="./assets/icons/rank_crusader.png" style="width: 40px; height: 40px;"/></th>
            <th><img src="./assets/icons/rank_archon.png" style="width: 40px; height: 40px;"/></th>
            <th><img src="./assets/icons/rank_legend.png" style="width: 40px; height: 40px;"/></th>
            <th><img src="./assets/icons/rank_ancient.png" style="width: 40px; height: 40px;"/></th>
            <th><img src="./assets/icons/rank_divine.png" style="width: 40px; height: 40px;"/></th>
          </tr>
          <tr>
            <td colorScale winRate={{hero.rankedWinRates[0]}} bad=0.4 good=0.6></td>
            <td colorScale winRate={{hero.rankedWinRates[1]}} bad=0.4 good=0.6></td>
            <td colorScale winRate={{hero.rankedWinRates[2]}} bad=0.4 good=0.6></td>
            <td colorScale winRate={{hero.rankedWinRates[3]}} bad=0.4 good=0.6></td>
            <td colorScale winRate={{hero.rankedWinRates[4]}} bad=0.4 good=0.6></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="box" style="flex-grow: 100;">
    </div>    
  </div>
</div>

<div *ngIf="hero">
  <div class="boxrow">
    <div class="box" id="herooverviewbox">
      <div class="heroimage">
        <app-hero-image [hero]=hero></app-hero-image>
      </div>

      <div>
        <h2>{{hero.name}} <img src="./assets/icons/{{hero.attribute}}.png" class="attributeicon"/></h2>
        <p>{{hero.description}}</p>
      </div>
    </div>

    <div class="box">
      <div>
        <h4>Ranked Win Rates</h4>
        <table>
          <tr>
            <th><img src="./assets/icons/rank_crusader.png" class="rankicon"/></th>
            <th><img src="./assets/icons/rank_archon.png" class="rankicon"/></th>
            <th><img src="./assets/icons/rank_legend.png" class="rankicon"/></th>
            <th><img src="./assets/icons/rank_ancient.png" class="rankicon"/></th>
            <th><img src="./assets/icons/rank_divine.png" class="rankicon"/></th>
          </tr>
          <tr>
            <td colorScale winRate={{hero.rankedWinRates[0]}} bad=0.4 good=0.6></td>
            <td colorScale winRate={{hero.rankedWinRates[1]}} bad=0.4 good=0.6></td>
            <td colorScale winRate={{hero.rankedWinRates[2]}} bad=0.4 good=0.6></td>
            <td colorScale winRate={{hero.rankedWinRates[3]}} bad=0.4 good=0.6></td>
            <td colorScale winRate={{hero.rankedWinRates[4]}} bad=0.4 good=0.6></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="box" style="flex-grow: 100;">
    </div>    
  </div>
</div>

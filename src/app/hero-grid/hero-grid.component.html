<mat-card class="hero-list-card">
    <mat-card-header>
      <mat-card-title>Strength Heroes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <div *ngFor="let hero of strengthHeroes1" class="herobutton" (click)="onClickAction(hero)">
          <img src="./assets/images/vertical/{{hero.internalName}}.png"/>
        </div>
      </div>
      <div>
        <div *ngFor="let hero of strengthHeroes2" class="herobutton">
          <a routerLink="/hero/{{hero.internalName}}">
            <img src="./assets/images/vertical/{{hero.internalName}}.png"/>
          </a>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
